<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inoske</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="../js/jquery.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/#">Inoske</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-5">
            <label for="shopNames" class="form-label">Shop names (comma separated)</label>
            <input type="tel" class="form-control" id="shopNames" placeholder="wildberries">
        </div>
        <div class="col-3">
            <label for="dateStart" class="form-label">Date start</label>
            <input type="text" class="form-control" id="dateStart" placeholder="2023-10-10">
        </div>
        <div class="col-3">
            <label for="dateEnd" class="form-label">Date end</label>
            <input type="text" class="form-control" id="dateEnd" placeholder="2023-11-10">
        </div>
        <button type="button" onclick="test()" class="btn btn-primary col-1">Query</button>
    </div>
</div>
<div class="container mt-5">
    <table id="content" class="table table-striped">
</div>

</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="../js/jquery.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
